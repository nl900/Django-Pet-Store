{% extends "base_generic.html" %}

{% block content %}
  <h1>Pets</h1>
  {% if pet_list %}
  <ul>
    {% for pet in pet_list %}
      <li>
        <a href="{{ pet.get_absolute_url }}">{{ pet.id }}</a> ({{pet.animal}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pets</p>
  {% endif %}       
{% endblock %}
